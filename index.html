<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMediaPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebMediaPlayer</h1>
    <h2>Made By SK0528JP</h2>
    <div id="player">
        <img id="coverImage" src="" alt="カバー画像" style="display: none;">
        <h3 id="currentTrack">再生中の曲: なし</h3>
        <audio id="audioPlayer" controls>
            あなたのブラウザはaudioタグをサポートしていません。
        </audio>
    </div>
    <div id="fileListContainer">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="曲名を検索">
        </div>
        <div id="fileList">
            <!-- 音声ファイルのリストがここに表示されます -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
